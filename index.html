<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>GoT Word Guess</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <h1>Game of Thrones Word Guess</h1>
        <p id="main-menu">
            Guess letters by typing them on your keyboard. You have 10 guesses to find the word.
            <br>
            Guess all the letters in the word to win!
            <br>
            Press the space bar to start!
        </p>
        <div id="game-content">
            <p id="word"></p>
            <p id="wins"></p>
            <p id="guesses"></p>
            <p id="letters"></p>
        </div>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
